
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bônus CassinoWE - VIP Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Fundo Master Dinâmico */
      .bg-main {
        background: #000;
        min-height: 100vh;
        position: relative;
      }

      /* Verificado Instagram Oficial - Tamanho Proporcional */
      .ig-verified-wrapper {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 24px; /* Ajustado para 24px para combinar com text-4xl */
        height: 24px;
        flex-shrink: 0;
        margin-top: 2px;
      }

      .ig-verified-bg {
        position: absolute;
        inset: 0;
        fill: #0095f6;
        filter: drop-shadow(0 0 6px rgba(0, 149, 246, 0.5));
      }

      .ig-verified-check {
        position: relative;
        z-index: 1;
        width: 12px;
        height: 12px;
        fill: white;
      }

      /* Efeito de Brilho no Texto (Shimmer) */
      .text-shimmer {
        background: linear-gradient(
          to right,
          #d4af37 20%,
          #fff4d6 40%,
          #fff4d6 60%,
          #d4af37 80%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 3s linear infinite;
        display: inline-block;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      /* Scanner Beam de Luxo */
      .scanner-beam {
        position: fixed;
        top: 0; left: -150%; width: 120%; height: 100%;
        background: linear-gradient(
          110deg, 
          transparent, 
          rgba(212, 175, 55, 0.01) 40%, 
          rgba(212, 175, 55, 0.08) 50%, 
          rgba(212, 175, 55, 0.01) 60%, 
          transparent
        );
        transform: skewX(-15deg);
        animation: scan 8s infinite ease-in-out;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes scan {
        0% { transform: translateX(-100%) skewX(-15deg); opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { transform: translateX(200%) skewX(-15deg); opacity: 0; }
      }

      /* Partículas Magnéticas Ascendentes */
      .particle {
        position: fixed;
        background: #d4af37;
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
        opacity: 0;
        animation: particle-rise var(--duration) infinite linear;
      }

      @keyframes particle-rise {
        0% { transform: translate(0, 100vh) scale(0); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translate(var(--x-offset), -20vh) scale(1.2); opacity: 0; }
      }

      /* Brilhos Aleatórios (Sparkles) */
      .sparkle {
        position: fixed;
        width: 2px; height: 2px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px white;
        animation: sparkle-anim var(--duration) infinite ease-in-out;
        z-index: 1;
        pointer-events: none;
      }

      @keyframes sparkle-anim {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 0.8; transform: scale(1.5); }
      }

      /* Energia de Fundo (Blobs) */
      .energy-blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(140px);
        z-index: 0;
        pointer-events: none;
        opacity: 0.1;
        animation: pulse-energy var(--duration) infinite alternate ease-in-out;
      }

      @keyframes pulse-energy {
        0% { transform: scale(1) translate(0, 0); opacity: 0.05; }
        100% { transform: scale(1.4) translate(var(--move-x), var(--move-y)); opacity: 0.12; }
      }

      /* Glassmorphism Refinado */
      .glass-card {
        background: rgba(12, 12, 12, 0.4);
        backdrop-filter: blur(25px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      .animate-float { animation: float 5s infinite ease-in-out; }

      ::selection { background: #d4af37; color: black; }
    </style>
