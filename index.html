    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: white;
        margin: 0;
        padding: 0;
      }
      .font-display { font-family: 'Playfair Display', serif; }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
      
      input, select, textarea {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: white;
        outline: none;
      }
      input:focus, select:focus { border-color: #d4af37; }
      
      /* Estilo específico para as opções do select para garantir legibilidade em todos os navegadores */
      select option {
        background-color: #171717;
        color: white;
      }
    </style>
