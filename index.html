
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bônus CassinoWE - VIP Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Definições de Gradientes e Cores Sólidas */
      .gold-gradient {
        background: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 51%, #fbdf93 100%) !important;
        color: black !important;
      }

      .neon-purple-btn {
        background: #1a1a1a;
        border: 2px solid #a855f7;
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
      }

      .neon-green-btn {
        background: #1a1a1a;
        border: 2px solid #10b981;
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
      }

      .bg-main {
        background: #000;
        min-height: 100vh;
        position: relative;
      }

      /* Verificado Instagram */
      .ig-verified-wrapper {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }

      .ig-verified-bg {
        position: absolute;
        inset: 0;
        fill: #0095f6;
      }

      .ig-verified-check {
        position: relative;
        z-index: 1;
        width: 12px;
        height: 12px;
        fill: white;
      }

      /* Efeito de Brilho no Texto */
      .text-shimmer {
        background: linear-gradient(to right, #d4af37 20%, #fff4d6 40%, #fff4d6 60%, #d4af37 80%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 3s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      /* Scanner Beam */
      .scanner-beam {
        position: fixed;
        top: 0; left: -150%; width: 120%; height: 100%;
        background: linear-gradient(110deg, transparent, rgba(212, 175, 55, 0.05) 50%, transparent);
        animation: scan 8s infinite ease-in-out;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes scan {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }

      /* Glassmorphism */
      .glass-card {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 5s infinite ease-in-out; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",

      }

</head>

    <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
