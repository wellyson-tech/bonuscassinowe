    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      select option {
        background-color: #0a0a0a !important;
        color: white !important;
      }
      
      select:focus {
        background-color: #0a0a0a !important;
      }

      .gold-gradient {
        background: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 51%, #fbdf93 100%) !important;
        color: black !important;
      }

      .neon-purple-btn {
        background: #1a1a1a;
        border: 2px solid #a855f7;
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
      }

      .neon-green-btn {
        background: #1a1a1a;
        border: 2px solid #10b981;
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
      }

      .bg-main {
        background: #000;
        min-height: 100vh;
        position: relative;
      }

      .ig-verified-wrapper {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }

      .ig-verified-bg {
        position: absolute;
        inset: 0;
        fill: #0095f6;
      }

      .ig-verified-check {
        position: relative;
        z-index: 1;
        width: 12px;
        height: 12px;
        fill: white;
      }

      .text-shimmer {
        background: linear-gradient(to right, #d4af37 20%, #fff4d6 40%, #fff4d6 60%, #d4af37 80%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 3s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      /* EFEITO: SCANNER BEAM */
      .scanner-beam {
        position: fixed;
        top: 0; left: -150%; width: 120%; height: 100%;
        background: linear-gradient(110deg, transparent, rgba(212, 175, 55, 0.05) 50%, transparent);
        animation: scan 8s infinite ease-in-out;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes scan {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }

      /* EFEITO: CHUVA DE OURO */
      .gold-rain-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }
      .gold-particle {
        position: absolute;
        width: 2px;
        height: 20px;
        background: linear-gradient(to bottom, transparent, #d4af37);
        opacity: 0.3;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to { transform: translateY(100vh); }
      }

      /* EFEITO: CYBER GRID */
      .cyber-grid {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        perspective: 1000px;
        transform: rotateX(60deg) translateY(-20%);
        transform-origin: top;
        animation: grid-pulse 5s infinite alternate ease-in-out;
        z-index: 0;
        pointer-events: none;
        opacity: 0.5;
      }
      @keyframes grid-pulse {
        from { opacity: 0.2; transform: rotateX(60deg) translateY(-20%) scale(1); }
        to { opacity: 0.6; transform: rotateX(65deg) translateY(-15%) scale(1.1); }
      }

      /* EFEITO: NEBULA */
      .nebula-glow {
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 40%);
        filter: blur(60px);
        animation: nebula-move 15s infinite alternate ease-in-out;
        z-index: 0;
        pointer-events: none;
      }
      @keyframes nebula-move {
        from { transform: scale(1) translate(0,0); }
        to { transform: scale(1.2) translate(5%, 5%); }
      }

      .glass-card {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 5s infinite ease-in-out; }
    </style>
