
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Roleta - Sinais Exclusivos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="roleta.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- SDK Supabase via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="roleta-page bg-black text-white font-['Plus_Jakarta_Sans']">
    <div class="fixed inset-0 bg-gradient-to-b from-purple-900/20 via-black to-black -z-10"></div>
    
    <main class="max-w-lg mx-auto px-6 py-16 flex flex-col items-center">
        <header class="text-center mb-12">
            <div class="mb-4 inline-block px-4 py-1 rounded-full border border-purple-500/30 bg-purple-500/10 text-purple-400 text-[10px] font-black uppercase tracking-widest">
                Acesso Exclusivo Roleta
            </div>
            <h1 class="text-5xl font-black uppercase italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-white via-purple-300 to-purple-600 mb-2">
                SALA VIP
            </h1>
            <p class="text-[11px] text-gray-500 font-bold uppercase tracking-[0.3em]">As melhores mesas estão aqui</p>
        </header>

        <div id="links-container" class="w-full space-y-4">
            <!-- Os links serão carregados via JavaScript -->
            <div class="flex flex-col items-center py-20 opacity-20">
                <div class="w-8 h-8 border-2 border-purple-500/20 border-t-purple-500 rounded-full animate-spin mb-4"></div>
                <span class="text-[10px] font-black uppercase tracking-widest">Sincronizando Mesas...</span>
            </div>
        </div>

        <footer class="mt-20 flex flex-col items-center">
            <a href="/" class="text-[10px] font-black text-gray-600 hover:text-white uppercase tracking-widest transition-colors flex items-center gap-2">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                Voltar ao Início
            </a>
        </footer>
    </main>

    <script src="roleta.js"></script>
</body>
</html>
