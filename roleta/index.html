
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALA VIP - Roleta Estratégica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #000;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .roleta-item {
            border-bottom: 5px solid #a855f7;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .roleta-item:hover {
            transform: scale(1.02) translateY(-4px);
            border-color: #d8b4fe;
            background: rgba(168, 85, 247, 0.1);
        }
        @keyframes scan {
            from { top: -10%; }
            to { top: 110%; }
        }
        .scanner {
            position: fixed;
            left: 0; width: 100%; height: 5px;
            background: linear-gradient(to right, transparent, #a855f7, transparent);
            box-shadow: 0 0 15px #a855f7;
            animation: scan 4s infinite linear;
            z-index: 0;
            opacity: 0.3;
        }
        .text-shimmer {
            background: linear-gradient(to right, #a855f7 20%, #fff 40%, #fff 60%, #a855f7 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .logo-ring {
            padding: 3px;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            border-radius: 50%;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-6">
    <div class="scanner"></div>
    <div class="fixed inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-purple-900/10 via-black to-black -z-10"></div>

    <header class="text-center mb-12 relative z-10 flex flex-col items-center">
        <div id="brand-logo-container" class="mb-6 hidden">
            <div class="logo-ring shadow-2xl">
                <img id="brand-logo" src="" class="w-24 h-24 rounded-full object-cover border-4 border-black" alt="Logo">
            </div>
        </div>
        <div class="inline-block px-4 py-1 rounded-full border border-purple-500/30 bg-purple-500/10 text-purple-400 text-[9px] font-black uppercase tracking-[0.4em] mb-4">
            Acesso Restrito VIP
        </div>
        <h1 class="text-5xl font-black uppercase italic tracking-tighter text-shimmer leading-none mb-2">SALA VIP</h1>
        <h2 class="text-xl font-black uppercase italic tracking-tighter text-white opacity-70">ROLETA ESTRATÉGICA</h2>
    </header>

    <div id="roleta-links" class="w-full max-w-lg space-y-4 relative z-10">
        <!-- Loader inicial -->
        <div id="main-loader" class="text-center py-20">
            <div class="w-8 h-8 border-2 border-purple-500/20 border-t-purple-500 rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-[10px] font-black uppercase tracking-widest opacity-40">Localizando Mesas...</p>
        </div>
    </div>

    <footer class="mt-16 text-center relative z-10">
        <a href="../" class="text-[9px] font-black text-gray-600 hover:text-white uppercase tracking-[0.3em] flex items-center gap-2 transition-all">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Voltar para Início
        </a>
    </footer>

    <!-- Scripts com carregamento garantido -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
